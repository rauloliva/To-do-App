<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='Images/notes_icon.png' rel="shortcut icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/profileStyles.css">
    <title>Profile</title>
</head>
<body>
    <nav class="toolbar">
        <img class="icon" src="Images/notes_icon.png" width="70px" height="70px">
        <h1 class="title">Profile</h1>
        <ul class="nav">
            <li class="nav-item active">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item active">
                <a href="create_list.html" class="nav-link">Create new list</a>
            </li>
        </ul>
        <!--only shows for mobile devices-->
        <nav id="nav-mobile" class="navbar navbar-dark bg-dark " style="width:90px">
            <button class="navbar-toggler" style="background:black" data-toggle="collapse" 
                data-target="#navbarExternalContent" aria-controls="navbarExternalContent" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" ></span>
            </button>
        </nav>
    </nav>
    <!--the menu items for mobile devices-->
    <div class="collapse" id="navbarExternalContent">
        <div class="bg-dark p-4">
            <ul class="nv">
                <li class="nav-item active">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a href="create_list.html" class="nav-link">Create new list</a>
                </li>
            </ul>
        </div>
    </div><br>

    <div class="profile"><br>
        <div class="photo">
            <img src="Images/photo_default.png" width="192px" height="192px"><br><br>
            <label class="photo-upload">
                <input type="file" id="select_photo"/>
                Choose a Photo
            </label>
        </div>
        <div class="form">
            <label id="lbl_username">Username</label>
            <p><input type="text" id="username"></p><br>
            <label id="lbl_password">Password</label>
            <p><input type="password" id="password"></p><br>
            <label id="lbl_email">Email</label>
            <p><input type="email" id="email"></p><br>
            <label id="lbl_birthday">Birthday</label>
            <p><input type="date" id="birthday"></p><br>
            <button id="save">Save</button>
        </div>
    </div>
    
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
