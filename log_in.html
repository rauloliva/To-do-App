<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='Images/notes_icon.png' rel="shortcut icon"/>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/logInStyle.css">
    <link rel="stylesheet" href="styles/modal.css">
    <script src="js/jquery.min.js"></script>
    <title>To Do</title>
</head>
<body>
    <nav class="toolbar">
        <img class="icon" src="Images/notes_icon.png" width="70px" height="70px">
        <h1 class="title">Log In</h1>
         <ul class="nav">
             <li class="nav-item active">
                 <a href="sign_in.html" class="nav-link">Sign In</a>
             </li>
             <li class="nav-item active">
                <a href="contact.html" class="nav-link">Contact</a>
            </li>
         </ul>
         <!--only shows for mobile devices-->
         <nav id="nav-mobile" class="navbar navbar-dark bg-dark " style="width:90px">
            <button class="navbar-toggler" style="background:black" data-toggle="collapse" 
                data-target="#navbarExternalContent" aria-controls="navbarExternalContent" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" ></span>
            </button>
        </nav>
    </nav>
    <!--the menu items for mobile devices-->
    <div class="collapse" id="navbarExternalContent">
        <div class="bg-dark p-4">
        <ul class="nv">
                <li class="nav-item active">
                    <a href="sign_in.html" class="nav-link">Sign In</a>
                </li>
                <li class="nav-item active">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    
    <h1 class="name-website">TO DO</h1><br>
    <div class="form"><br>
        <label id="lbl_username">Username or Email</label>
        <p><input type="text" id="username"></p><br>
        <label id="lbl_password">Password</label>
        <p><input type="password" id="password"></p><br>
        <button id="login">Log In</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="incorrect_passwords">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="title-modal" class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <h5 id="body-modal"></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/logIn.js"></script>
</body>
</html>
